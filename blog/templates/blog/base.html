{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <title>Un Django Blog</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <h1 class="header__title"><a href="/">Un Django Blog</a></h1>
        <p>
          Hecho con la gu√≠a de
          <a href="https://tutorial.djangogirls.org/es/" target="_blank"
            >djangogirls</a
          >
        </p>
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="btn">nuevo post</a>
        {% endif %}
      </div>
    </header>

    <main>
      <section class="container posts__container">
        {% block content %} {% endblock %}
      </section>
    </main>
  </body>
</html>
